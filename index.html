<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
</head>
<body>
    <div id="app" class="patrick-hand-sc-regular">
        <header>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <h1>Todo List</h1>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </header>
        <main> 
            <div class="list-container">
                <ul>
                    <li v-for="(item, index) in itemList" :key="index">
                        <span :class="(item.done === true) ? 'done' : ''" @click="isDone(item)">
                            {{ item.content }}
                        </span>
                        <span>
                            <i class="fa-solid fa-wand-magic-sparkles" @click="editTask(index)"></i>
                            <i class="fa-solid fa-delete-left" @click="removeTask(index)"></i>
                        </span>
                        
                    </li>
                </ul>
                <div class="input-container">
                    <label for="new-task">Aggiungi un'attivit√†:</label>
                    <input type="text" id="new-task" v-model="newTaskContent">
                    <button @click="addTask">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
